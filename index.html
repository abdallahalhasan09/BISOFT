    <section class="parent ">
        <form class="container" action="indexafterlogin.html">
            <div class="buttons">
                <label for="log" id="log-in">Log In</label>
                <label for="sign" id="sign-up">Sign Up</label>
            </div>
            <div class="log-in-containt">
                <h2>Log in</h2>
                <div class="with-log">
                    <h3>Log In By</h3>
                    <i class="fa-brands fa-google fa-2x"></i>
                </div>
                <h2>Or</h2>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <a href="">Did You forget the password</a>
                <input type="submit" name="submit" id="submit" value="Log In" class="log-in">
            </div>
            <div class="sign-up-containt">
                <h2>Sign Up</h2>
                <div class="with-sign">
                    <h3>Sign Up By</h3>
                    <i class="fa-brands fa-google fa-2x"></i>
                </div>
                <h2>Or</h2>
                <input type="text" name="name" id="name" placeholder="Full Name">
                <input type="text" name="userName" id="userName" placeholder="User Name">
                <label for="photo">Personal Photoghraph</label>
                <input type="file" id="photo" name="photo">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="passWord" placeholder="Password">
                <input type="password" name="Pagain" id="Pagain" placeholder="Password Again">
                <label for="accontType">Select What You Want To Be</label>
                <select name="accontType" id="accontType" >
                    <option id="fchoise" value="Programmer">Client</option>
                    <option id="schoise" value="Client">Programmer</option>
                </select>
                <input type="submit" name="submit" id="submit" value="Sign Up" class="sign-up">
            </div>
        </form>
