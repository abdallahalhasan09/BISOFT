    <body>
  
  
  

    <div class="container box">
            <div class="control row">
              <div class="buttons col-md-12 ">
                <input type="button" id="login" value="Log In"></button>
                <input type="button" id="signup" value="Sign Up"></button>
              </div> 
              <div class="login col-md-12 col-12">
                <h1>LOG IN</h1>
                <form action="">
                  <label for="username"></label>
                  <input type="text" name="username" id="username" placeholder="USER NAME" required>
                  <label for="password"></label>
                  <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                  <div id="remember">
                    <input type="checkbox" name="remember" id="remembercheck">
                    <label for="remembercheck">Remember Me</label>
                    </div>
            
                    <a href="index1.html">
                      <input type="button" name="submit" id="loginbutton" value="Log In">
                    </a>
                  <a href="">did you forget the password</a>
                </form>
              </div>
              <div class="signup col-md-12 col-12">
                  <h1>SIGN UP</h1>
                  <form action="">
                    <label for="name"></label>
                    <input type="text" name="name" id="name" placeholder="Full Name">

                    <label for="userName"></label>
                    <input type="text" name="userName" id="userName" placeholder="User Name">

                    <label for="photo">Personal Photograph</label>
                    <input type="file" id="photo" name="photo">

                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="password"></label>
                    <input type="password" name="password" id="passWord" placeholder="Password">
                    
                    <input type="password" name="Pagain" id="Pagain" placeholder="Password Again">

                    <label for="accontType">Select What You Want To Be</label>
                    <select name="accontType" id="accontType" >
                      <option id="fchoise" value="Programmer">Client</option>
                      <option id="schoise" value="Client">Programmer</option>
                    </select>

                    <div class="sectionid">
                    <label for="section"  >Select the section</label>
                    <select name="section" id="section">

                      <option value="client">Client</option>
                      <option value="games">Games</option>
                      <option value="Web">Web Programming</option>
                      <option value="android">Android Application</option>
                      <option value="database">Database Managament Systems</option>
                      <option value="other">Diffirent</option>

                    </select>
                  </div>
                    <input type="submit" name="submit" id="submit" value="Sign Up">
                  </form>  
              </div>
            </div>
    </div>

    </body>
